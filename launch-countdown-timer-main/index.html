<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <script src="https://kit.fontawesome.com/ecc77cd47e.js" crossorigin="anonymous"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="./style.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/c975c54a5b.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <h2>We're launching soon</h2>

    <div class="clock">

      <div class="card-container">

        <div class="time-card">
          <div class="card days">
            <span attribute="08" id="day">08</span>
          </div>
          <p>days</p>
        </div>

        <div class="time-card">
          <div class="card hours">
            <span attribute="01" id="hour">01</span>
          </div>
          <p>hours</p>
        </div>

        <div class="time-card">
          <div class="card minutes">
            <span attribute="00" id="minute">00</span>
          </div>
          <p>minutes</p>
        </div>

        <div class="time-card">
          <div class="card seconds">
            <span attribute="41" id="second">41</span>
          </div>
          <p>seconds</p>
        </div>

      </div>

    </div>
  </main>



  <footer>
    <a href="https://facebook.com">
      <i class="fa-brands fa-facebook-square fa-2xl"></i>
    </a>

    <a href="https://pinterest.com">
      <i class="fa-brands fa-pinterest fa-2xl"></i>
    </a>

    <a href="https://instagram.com">
      <i class="fa-brands fa-instagram fa-2xl"></i>
    </a>

  </footer>
  <script src="./app.js"></script>

</body>

</html>
